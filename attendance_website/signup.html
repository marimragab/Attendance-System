<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
  <link rel="stylesheet" href="./../css/bootstrap.css">
  <link rel="stylesheet" href="./../css/signup.css">
  <script src="./../js/jquery-3.1.1.js"></script>
  <script src="./../js/signup.js" type="module"></script>
</head>
<body>
  <div class="register-form container">
    <div class="form-container row flex-wrap">
      <div class="image-holder col-lg-7">
      </div>
      <form method="post" class="col-lg-5">
        <h2 class="text-center"><strong>Create</strong> an account.</h2>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="firstname"
            placeholder="First Name"
          />
          <span class="d-none red firstname-error">Please Enter Valid Name</span>
          <span class="d-none green firstname-done">Great, Looks Good!</span>

        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="lastname"
            placeholder="Last Name"
          />
          <span class="d-none red lastname-error">Please Enter Valid Name</span>
          <span class="d-none green lastname-done">Great, Looks Good!</span>

        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="email"
            placeholder="Email"
          />
          <span class="d-none red email-error">Please Enter Valid Email</span>
          <span class="d-none green email-done">Great, Looks Good!</span>

        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="address"
            placeholder="address"
          />
          <span class="d-none red address-error">Please Enter Valid Address</span>
          <span class="d-none green address-done">Great, Looks Good!</span>
          
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="age"
            placeholder="age"
          />
          <span class="d-none red age-error">Please Enter Valid Age</span>
          <span class="d-none green age-done">Great, Looks Good!</span>

        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary btn-block" type="button">
            Sign Up
          </button>
        </div>
        You already have an account?
        <a href="./login.html" class="already pb-2">Login here</a>
      </form>
    </div>
  </div>
</body>
</html>
