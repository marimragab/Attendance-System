<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
  <link rel="stylesheet" href="./../css/bootstrap.css">
  <link rel="stylesheet" href="./../css/signup.css">
</head>
<body>
  <div class="register-form container">
    <div class="form-container row flex-wrap">
      <div class="image-holder col-lg-7 "></div>
      <form method="post" class="col-lg-5">
        <h2 class="text-center"><strong>Create</strong> an account.</h2>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="firstname"
            placeholder="First Name"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="lastname"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="address"
            placeholder="address"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="number"
            name="age"
            placeholder="age"
            min="23"
            max="60"
          />
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary btn-block" type="button">
            Sign Up
          </button>
        </div>
        You already have an account?
        <a href="./login.html" class="already">Login here</a>
      </form>
    </div>
  </div>
</body>
</html>
