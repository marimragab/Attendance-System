<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Man</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./../libraries/bootstrap.css" />
    <script src="./../libraries/bootstrap.bundle.js"></script>
    <script src="./../libraries/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="./../css/employee.css" />
    <script src="./../js/securityman.js" type="module"></script>
  </head>
  <body>
    <!-- <h1>Security Man</h1> -->
    <!-- Nav bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./../images/logo2.png" alt="admin-logo" height="50" />
          <span>SECURITYMAN</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Profile</a> -->
            </li>
          </ul>
          <div class="px-3">
            <img
              height="50"
              width="50"
              alt="securityMan-image"
              class="me-2 employee-image"
            />
            <img src="./../images/logout.png" height="40" class="logout-icon" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg container-fluid my-5">
      <div class="row offset-1">
        <!-- Left Section -->
        <div class="col-lg-4 col-6 bg-danger left-side">
          <div class="card col-11 my-3 h-25 ms-3">
            <div class="m-auto pt-2">
              <img
                class="employee-image"
                height="80"
                width="80"
                alt="securityMan-image"
              />
            </div>
            <div class="text-center">
              <h3 class="securityman-name"></h3>
              <p class="securityman-email"></p>
            </div>
          </div>
          <div class="card col-11 my-3 ms-3 menu-leftside">
            <div class="card-body">
              <h5 class="card-title">Menu</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fa-regular fa-user fs-3 pe-2 text-primary"></i>
                Profile
              </li>

              <!-- <li class="list-group-item" id="notifications-icon">
                <i class="fa-regular fa-bell fs-3 pe-2 text-primary"></i>
                Notifications
                <span class="badge bg-secondary ms-1" id="notifications-number"
                  >0</span
                >
              </li> -->

              <button
                class="btn btn-outline-light"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <li class="list-group-item" id="notifications-icon">
                  <i class="fa-regular fa-bell fs-3 pe-2 text-primary"></i>
                  Notifications
                  <span
                    class="badge bg-secondary ms-1"
                    id="notifications-number"
                    >0</span
                  >
                </li>
              </button>

              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
                id="notifications-panel"
              >
                <div class="offcanvas-header">
                  <h5 id="offcanvasRightLabel">Attendance Notifications</h5>
                  <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body" id="attendance-notifications">
                </div>
              </div>

              <li class="list-group-item">
                <i
                  class="fa-sharp fa-solid fa-clipboard-user fs-3 pe-2 text-primary"
                ></i>
                Confirm Attendance
              </li>
              <!-- <li class="list-group-item">Confirm Attendance</li> -->
            </ul>
            <div class="card-body"></div>
          </div>
        </div>

        <!--  Right Section -->

        <div class="col-lg-8 col-6 bg-info right-side">
          <div class="card card-body col-lg-6 my-4 ms-2">
            <form action="">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <span class="d-none text-danger attendance-error mb-2"
                  >Please Choose From Notifications username to Confirm
                  attendance</span
                >
              </div>
              <div class="mb-3">
                <input
                  type="button"
                  class="form-control btn btn-success"
                  value="Confirm Attendance"
                  id="confirm-attendance"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
