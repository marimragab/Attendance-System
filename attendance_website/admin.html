<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./../libraries/bootstrap.css" />
    <script src="./../libraries/bootstrap.bundle.js"></script>

	<!-- JQuery -->
	<script src="./../libraries/jquery-3.1.1.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./../css/admin.css" />
    <script src="./../js/adminDashboard.js" type="module"></script>

    <title>Admin</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="logo">
        <!-- <i class='bx bxs-smile'></i> -->
        <img src="./../images/attendance.png" alt="admin-logo" height="50" />
        <span class="text">Admin</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="fa-solid fa-chart-simple icon"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-people-group icon"></i>
            <span class="text">Employees</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-bars-progress icon"></i>
            <span class="text">Reports</span>
          </a>
        </li>
        <li>
          <a href="#">
			<i class="fa-regular fa-bell icon"></i>
            <span class="text">Notifications</span>
          </a>
        </li>
        <li>
          <a href="#">
			<i class="fa-regular fa-user icon"></i>
            <span class="text">Profile</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="fa-solid fa-right-from-bracket icon"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="fa-solid fa-bars icon" id="menu-bar"></i>
        <a href="#" class="nav-link">Employees Attendance</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="fa-solid fa-magnifying-glass icon" id="search-icon"></i>
            </button>
          </div>
        </form>

        <div class="dropdown notifications" >
          <i
            class="dropdown-toggle fa-solid fa-bell fs-3"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </i>
          <span class="notifications-number">0</span>
          <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton1" id="notifications-menu">
            <!-- <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li> -->
          </ul>
        </div>

        <a href="#" class="profile">
          <img class="admin-image" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <span>&lt</span>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>    
      </main>
      <!-- MAIN-->
    </section>
