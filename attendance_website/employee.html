<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font awesome -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./../libraries/bootstrap.css" />
    <script src="./../libraries/bootstrap.bundle.js"></script>
    <!-- Bootstrap -->

    <!-- for bootstrap datatable -->
    <script src="./../libraries/jquery-3.1.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- for bootstrap datatable -->

    <!-- JQuery and link for JQuery datepicker -->
    <!-- <script src="./../libraries/jquery-3.1.1.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <!-- JQuery and link for JQuery datepicker -->

    <!-- My Style & Script -->
    <link rel="stylesheet" href="./../css/employee.css" />
    <script src="./../js/employee.js" type="module"></script>
    <!-- My Style & Script -->
  </head>

  <body>
    <!-- <h1>Employee Page</h1> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./../images/employee-attendance.png"
            alt="employee-logo"
            height="50"
          />
          <span>EMPLOYEE</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Profile</a> -->
            </li>
          </ul>
          <div class="px-3">
            <img
              height="50"
              width="50"
              alt="employee-image"
              class="me-2 employee-image"
            />
            <img src="./../images/logout.png" height="40" class="logout-icon" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg container-fluid my-5">
      <div class="row offset-1">
        <!-- Left Section -->
        <div
          class="col-lg-4 col-md-6 bg-secondary bg-opacity-25 bg-gradient left-side rounded rounded-4"
        >
          <div class="card col-11 my-3 h-25 ms-3">
            <div class="m-auto pt-2">
              <img
                class="employee-image"
                height="80"
                width="80"
                alt="employee-image"
              />
            </div>
            <div class="text-center">
              <h3 class="employee-name"></h3>
              <p class="employee-email"></p>
            </div>
          </div>
          <div class="card col-11 my-3 ms-3 menu-leftside">
            <div class="card-body">
              <h5 class="card-title text-center">EMPLOYEE</h5>
              <p class="card-text"></p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="fa-regular fa-user fs-3 pe-2 text-primary"></i>
                  Profile
                </li>

                <li class="list-group-item">
                  <i
                    class="fa-sharp fa-solid fa-clipboard-user fs-3 pe-2 text-primary"
                  ></i>
                  Attendance
                </li>
                <div class="dropdown">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="background-color: transparent"
                  >
                    <i
                      class="fa-regular fa-file-lines fs-3 pe-2 text-primary"
                    ></i>
                    Reports
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" id="daily-report">Daily</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="monthly-report">Monthly</a>
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </div>

        <!--  Right Section -->

        <div class="col-lg-8 col-md-6">
          <!-- Arrival & Departure -->
          <div
            class="card col-lg-6 col-8 my-3 h-lg-25 ms-4 shadow p-3 mb-5 bg-body rounded"
          >
            <div class="m-auto pt-2">
              <button class="btn btn-outline-success btn-lg" id="arrival-btn">
                Record Arrival
              </button>
            </div>
            <div class="m-auto pt-2">
              <button
                class="btn btn-outline-secondary btn-lg"
                id="departure-btn"
              >
                Record Departure
              </button>
            </div>
          </div>
          <!-- Arrival & Departure -->

          <!-- calender daily -->
          <div class="card col-lg-4 col-8 ms-4 d-none daily-calender">
            <input
              type="date"
              name="daily-report"
              placeholder="yyyy-mm-dd"
              value=""
              min="2023-01-25"
              max="2030-12-31"
              class="card-body form-control today-date"
            />
            <span class="d-none text-danger date-error"
              >Please choose specific date to display its report</span
            >
          </div>
          <span class="d-none text-danger ms-4 unvalid-date"
            >Please choose valid date
          </span>
          <!-- calender daily-->

          <!-- Calender Range -->
          <div class="card col-lg-4 col-8 ms-4 monthly-calender d-none">
            <input type="text" name="daterange" value="choose Range of Dates" />
          </div>
          <!-- Calender Range -->

          <!-- Dispaly Daily Report Data -->
          <div
            class="card col-lg-6 col-8 my-3 h-lg-25 ms-4 shadow-sm p-3 mb-5 bg-body rounded d-none"
            id="report-data"
          ></div>
          <!-- Dispaly Daily Report Data -->

          <!-- Display Monthly Report -->
          <div
            class="card col-lg-11 my-3 h-lg-25 ms-4 shadow-sm p-3 mb-5 bg-body rounded d-none"
            id="monthly-report-container"
          >
            <table
              id="monthly-report-data"
              class="table table-striped"
              style="width: 100%"
            ></table>
          </div>

          <span class="d-none text-danger unvalid-start-date ms-4"
            >No Available Data On the start Date,choose another start date</span
          ><br>
          <span class="d-none text-danger unvalid-end-date ms-4"
            >No Available Data On the end Date,choose another end date</span
          >

          <!-- Display Monthly Report -->
        </div>
      </div>
    </div>
  </body>
</html>
