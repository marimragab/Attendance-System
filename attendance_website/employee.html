<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./../libraries/bootstrap.css" />
    <script src="./../libraries/jquery-3.1.1.js"></script>
    <script src="./../libraries/bootstrap.bundle.js"></script>p

    <link rel="stylesheet" href="./../css/employee.css" />
    <script src="./../js/employee.js" type="module"></script>
  </head>
  <body>
    <!-- <h1>Employee Page</h1> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./../images/employee-attendance.png"
            alt="employee-logo"
            height="50"
          />
          <span>EMPLOYEE</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Profile</a> -->
            </li>
          </ul>
          <div class="px-3">
            <img
              height="50"
              width="50"
              alt="employee-image"
              class="me-2 employee-image"
            />
            <img src="./../images/logout.png" height="40" class="logout-icon" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg container-fluid my-5">
      <div class="row offset-1">
        <!-- Left Section -->
        <div class="col-lg-4 col-6 bg-danger left-side">
          <div class="card col-11 my-3 h-25 ms-3">
            <div class="m-auto pt-2">
              <img
                class="employee-image"
                height="80"
                width="80"
                alt="employee-image"
              />
            </div>
            <div class="text-center">
              <h3 class="employee-name"></h3>
              <p class="employee-email"></p>
            </div>
          </div>
          <div class="card col-11 my-3 ms-3 menu-leftside">
            <div class="card-body">
              <h5 class="card-title">Menu</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fa-regular fa-user fs-3 pe-2 text-primary"></i>
                Profile
              </li>
              <li class="list-group-item">
                <i class="fa-regular fa-bell fs-3 pe-2 text-primary"></i>
                Notifications <span class="badge bg-secondary ms-1">0</span>
              </li>

              <li class="list-group-item">
                <i
                  class="fa-sharp fa-solid fa-clipboard-user fs-3 pe-2 text-primary"
                ></i>
                Attendance
              </li>
              <li class="list-group-item">
                <i class="fa-regular fa-file-lines fs-3 pe-2 text-primary"></i>
                Reports
              </li>
            </ul>
            <div class="card-body"></div>
          </div>
        </div>

        <!--  Right Section -->

        <div class="col-lg-8 bg-info">
          <div class="card col-lg-6 col-8 my-3 h-lg-25 ms-4 shadow p-3 mb-5 bg-body rounded">
            <div class="m-auto pt-2">
              <button class="btn btn-outline-success btn-lg" id="arrival-btn">
                Record Arrival
              </button>
            </div>
            <div class="m-auto pt-2">
              <button class="btn btn-outline-secondary btn-lg" id="departure-btn"> 
                Record Departure
              </button>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
